influx_user:
  Debian: "influxdb"
  RedHat: "influxdb"
  Ubuntu: "influxdb"
  Archlinux: "influxdb"

influx_group:
  Debian: "influxdb"
  RedHat: "influxdb"
  Ubuntu: "influxdb"
  Archlinux: "influxdb"


influx_os_tls_cert_path:
  Debian: "/etc/ssl/certs/server.crt"
  RedHat: "/etc/pki/tls/certs/server.crt"
  Ubuntu: "/etc/ssl/certs/server.crt"
  Archlinux: "/etc/ssl/certs/server.crt"

influx_os_tls_key_path:
  Debian: "/etc/ssl/private/server.key"
  RedHat: "/etc/pki/tls/private/server.key"
  Ubuntu: "/etc/ssl/private/server.key"
  Archlinux: "/etc/ssl/private/server.key"

influx_os_tls_ca_path:
  Debian: "/usr/local/share/ca-certificates/influxdb-ca.crt"
  RedHat: "/etc/pki/ca-trust/source/anchors/influxdb-ca.crt"
  Ubuntu: "/usr/local/share/ca-certificates/influxdb-ca.crt"
  Archlinux: "/etc/ca-certificates/trust-source/anchors/influxdb-ca.crt"
